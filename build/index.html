<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jaylen Baxter</title>

        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="./assets/img/jaylen-bust.svg"
            type="image/x-icon" />

        <!-- Fonts/Icons -->
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700&display=swap"
            rel="stylesheet" />

        <script
            src="https://kit.fontawesome.com/8114a37324.js"
            crossorigin="anonymous"></script>

        <!-- Custom/Compiled Styles -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body class="h-screen bg-zinc-900 text-white">
        <!-- Desktop Social Nav -->
        <nav
            class="absolute right-0 hidden space-x-0.5 px-5 py-2 text-xl md:block">
            <a href="https://twitter.com/safetyjay_" target="_blank">
                <i class="fa-brands fa-twitter fa-fw"></i>
            </a>
            <a href="https://instagram.com/safetyjay_" target="_blank">
                <i class="fa-brands fa-instagram fa-fw"></i>
            </a>
        </nav>

        <!-- Main Landing Section -->
        <main
            class="container mx-auto flex h-[90%] items-center gap-6 py-24 px-12">
            <!-- Text Section -->
            <section class="max-w-full md:w-2/3">
                <h1
                    class="bg-gradient-to-r from-amber-100 to-rose-300 bg-clip-text font-poppins text-6xl font-extrabold tracking-tight text-transparent md:text-7xl">
                    <span
                        id="name-content"
                        class="typer"
                        data-loop="false"
                        data-colors="undefined"
                        data-words="Hi, I'm Jaylen!"
                        data-delim="\"
                        data-delay="80"></span>
                    <span
                        class="cursor font-jetbrains font-light text-white"
                        data-owner="name-content"></span>
                </h1>
                <p class="mt-4 font-jetbrains text-base lg:text-xl">
                    Just a small town guy, currently working as a network
                    administrator and studying full-stack web development.
                </p>
                <p id="coming-soon" class="mt-2 font-jetbrains text-gray-400">
                    More coming soon.....
                </p>

                <!-- Social Buttons -->
                <article
                    class="mt-9 flex flex-col gap-4 text-center md:flex-row md:items-center md:gap-6 md:text-left">
                    <a
                        class="social-button from-emerald-400 to-blue-600"
                        href="#">
                        <i class="fa-brands fa-github fa-fw"></i>
                        <span>Github</span>
                    </a>
                    <a
                        class="social-button from-orange-400 to-purple-600"
                        href="#">
                        <i class="fa-brands fa-linkedin fa-fw"></i>
                        <span>LinkedIn</span>
                    </a>
                    <div class="block text-xl md:hidden">
                        <a
                            href="https://twitter.com/safetyjay_"
                            target="_blank">
                            <i class="fa-brands fa-twitter fa-fw"></i>
                        </a>
                        <a
                            href="https://instagram.com/safetyjay_"
                            target="_blank">
                            <i class="fa-brands fa-instagram fa-fw"></i>
                        </a>
                    </div>
                </article>
            </section>

            <!-- Hero Image -->
            <figure
                class="hidden w-1/3 rounded-2xl bg-gradient-to-r from-amber-100 to-rose-300 p-6 drop-shadow-xl md:flex">
                <img src="./assets/img/jaylen-bust.svg" alt="Jaylen Bust" />
            </figure>
        </main>

        <!-- Skills Footer -->
        <footer
            class="fixed bottom-0 flex h-[10%] w-full items-center justify-center gap-2 bg-gradient-to-r from-amber-100 to-rose-300 py-5 text-2xl text-zinc-900 md:gap-6 md:text-4xl">
            <i class="fa-brands fa-html5 fa-fw"></i>
            <i class="fa-brands fa-css3-alt fa-fw"></i>
            <i class="fa-brands fa-sass fa-fw"></i>
            <i class="fa-brands fa-square-js fa-fw"></i>
            <i class="fa-brands fa-github fa-fw"></i>
            <i class="fa-brands fa-git fa-fw"></i>
            <i class="fa-brands fa-google fa-fw"></i>
            <i class="fa-brands fa-node fa-fw"></i>
            <i class="fa-brands fa-npm fa-fw"></i>
        </footer>

        <script
            async
            src="https://unpkg.com/typer-dot-js@0.1.0/typer.js"></script>
    </body>
</html>
